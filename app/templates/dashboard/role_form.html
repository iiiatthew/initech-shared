<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <form hx-post="{{ action_url }}" 
                  hx-target="#tab-content" 
                  hx-swap="innerHTML">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                        {{ title }}
                    </h3>
                    <div class="mt-4 space-y-4">
                        <div>
                            <label for="role_name" class="block text-sm font-medium text-gray-700">Role Name</label>
                            <input type="text" 
                                   name="role_name" 
                                   id="role_name" 
                                   value="{{ role.role_name if role else '' }}"
                                   required
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        
                        <div>
                            <label for="role_description" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
                            <textarea name="role_description" 
                                      id="role_description" 
                                      rows="3"
                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ role.role_description if role else '' }}</textarea>
                        </div>
                        
                        {% if role %}
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Assign Users</label>
                            <div class="mt-2 space-y-2 max-h-48 overflow-y-auto border rounded-md p-2">
                                {% for user in all_users %}
                                <label class="flex items-center">
                                    <input type="checkbox" 
                                           name="user_ids" 
                                           value="{{ user.id }}"
                                           {% if user in role.users %}checked{% endif %}
                                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                    <span class="ml-2 text-sm text-gray-700">{{ user.display_name }} ({{ user.username }})</span>
                                </label>
                                {% endfor %}
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
                
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="submit" 
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                        {{ submit_text }}
                    </button>
                    <button type="button" 
                            onclick="document.getElementById('modal').innerHTML = ''"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
