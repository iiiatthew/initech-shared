<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <form {% if user %}hx-post="{{ action_url }}"{% else %}hx-post="{{ action_url }}"{% endif %}
                  hx-target="#tab-content" 
                  hx-swap="innerHTML">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                        {{ title }}
                    </h3>
                    <div class="mt-4 space-y-4">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" 
                                   name="first_name" 
                                   id="first_name" 
                                   value="{{ user.first_name if user else '' }}"
                                   required
                                   pattern="[a-zA-Z]+"
                                   title="Only letters allowed"
                                   hx-post="/validate/name"
                                   hx-trigger="blur"
                                   hx-target="#first_name_error"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <div id="first_name_error" class="mt-1 text-sm text-red-600"></div>
                        </div>
                        
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" 
                                   name="last_name" 
                                   id="last_name" 
                                   value="{{ user.last_name if user else '' }}"
                                   required
                                   pattern="[a-zA-Z]+"
                                   title="Only letters allowed"
                                   hx-post="/validate/name"
                                   hx-trigger="blur"
                                   hx-target="#last_name_error"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <div id="last_name_error" class="mt-1 text-sm text-red-600"></div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" 
                                   name="email" 
                                   id="email" 
                                   value="{{ user.email if user else '' }}"
                                   required
                                   hx-post="/validate/email"
                                   hx-trigger="blur"
                                   hx-target="#email_error"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <div id="email_error" class="mt-1 text-sm text-red-600"></div>
                        </div>
                        
                        {% if user %}
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                            <select name="status" 
                                    id="status" 
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="active" {% if user.status == 'active' %}selected{% endif %}>Active</option>
                                <option value="disabled" {% if user.status == 'disabled' %}selected{% endif %}>Disabled</option>
                                <option value="terminated" {% if user.status == 'terminated' %}selected{% endif %}>Terminated</option>
                            </select>
                        </div>
                        {% endif %}
                    </div>
                </div>
                
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="submit" 
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                        {{ submit_text }}
                    </button>
                    <button type="button" 
                            onclick="document.getElementById('modal').innerHTML = ''"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
