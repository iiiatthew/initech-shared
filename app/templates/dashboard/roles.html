<div>
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h2 class="text-xl font-semibold text-gray-900">Roles</h2>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
      <button
        hx-get="/dashboard/roles/new"
        hx-target="#modal"
        hx-swap="innerHTML"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto"
      >
        Create New Role
      </button>
    </div>
  </div>

  <div class="mt-8 flex flex-col">
    <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div
          class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg"
        >
          <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-50">
              <tr>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                >
                  Role Name
                </th>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                >
                  Description
                </th>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                >
                  Assigned Users
                </th>
                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                  <span class="sr-only">Actions</span>
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              {% for role in roles %}
              <tr>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-900">
                  <a
                    href="#"
                    hx-get="/dashboard/roles/{{ role.id }}"
                    hx-target="#modal"
                    hx-swap="innerHTML"
                    class="text-indigo-600 hover:text-indigo-900"
                  >
                    {{ role.role_name }}
                  </a>
                </td>
                <td class="px-3 py-4 text-sm text-gray-500">
                  {{ role.role_description or '-' }}
                </td>
                <td class="px-3 py-4 text-sm text-gray-500">
                  {{ role.users|length }} user{{ 's' if role.users|length != 1
                  else '' }}
                </td>
                <td
                  class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6"
                >
                  <button
                    hx-get="/dashboard/roles/{{ role.id }}/edit"
                    hx-target="#modal"
                    hx-swap="innerHTML"
                    class="text-indigo-600 hover:text-indigo-900 mr-4"
                  >
                    Edit
                  </button>
                  <button
                    hx-delete="/api/v1/roles/{{ role.id }}"
                    hx-confirm="Are you sure you want to delete this role?"
                    hx-target="closest tr"
                    hx-swap="outerHTML"
                    class="text-red-600 hover:text-red-900"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal placeholder -->
<div id="modal"></div>
