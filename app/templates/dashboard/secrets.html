<div>
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h2 class="text-xl font-semibold text-gray-900">Secrets</h2>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
      <button
        hx-post="/api/v1/secrets/htmx"
        hx-target="#token-response"
        hx-swap="innerHTML"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto"
      >
        Generate New Token
      </button>
    </div>
  </div>

  <!-- Token generation response -->
  <div id="token-response" class="mt-4"></div>

  <div class="mt-8 flex flex-col">
    <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div
          class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg"
        >
          <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-50">
              <tr>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                >
                  Token
                </th>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                >
                  Token ID
                </th>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                >
                  API Activities
                </th>
                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                  <span class="sr-only">Actions</span>
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white" id="tokens-table">
              {% for token in tokens %}
              <tr>
                <td class="px-3 py-4 text-sm text-gray-900">
                  <code class="text-xs bg-gray-100 px-2 py-1 rounded"
                    >{{ token.token[:16] }}...</code
                  >
                </td>
                <td class="px-3 py-4 text-sm text-gray-500 font-mono text-xs">
                  <a
                    href="#"
                    hx-get="/dashboard/secrets/{{ token.id }}"
                    hx-target="#modal"
                    hx-swap="innerHTML"
                    class="text-indigo-600 hover:text-indigo-900"
                  >
                    {{ token.id }}
                  </a>
                </td>
                <td class="px-3 py-4 text-sm text-gray-500">
                  {{ token.activities|length }} activit{{ 'ies' if
                  token.activities|length != 1 else 'y' }}
                </td>
                <td
                  class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6"
                >
                  <button
                    hx-delete="/api/v1/secrets/{{ token.id }}"
                    hx-confirm="Are you sure you want to delete this token?"
                    hx-target="closest tr"
                    hx-swap="outerHTML"
                    class="text-red-600 hover:text-red-900"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal placeholder -->
<div id="modal"></div>

<!-- Token generation success template for HTMX -->
<template id="token-success">
  <div class="rounded-md bg-green-50 p-4">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg
          class="h-5 w-5 text-green-400"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium text-green-800">
          Token Generated Successfully
        </h3>
        <div class="mt-2 text-sm text-green-700">
          <p class="font-medium">
            Copy this token now - it won't be shown again:
          </p>
          <code
            class="block mt-1 bg-green-100 px-2 py-1 rounded text-xs break-all"
            >{token}</code
          >
        </div>
        <div class="mt-4">
          <button
            hx-get="/dashboard/secrets"
            hx-target="#tab-content"
            hx-swap="innerHTML"
            class="text-sm font-medium text-green-800 hover:text-green-700"
          >
            Refresh token list
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
